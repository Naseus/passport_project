{% include 'django/forms/widgets/input.html' %}
<script>
    window.addEventListener('DOMContentLoaded', () => {
        $('input[name="{{ widget.name }}"]').daterangepicker({
            singleDatePicker: true,
            timePicker24Hour: true,
            showDropdowns: true,
            locale: {
                format: 'Y-MM-DD HH:mm:ss'
            }
        });
    });
</script>
